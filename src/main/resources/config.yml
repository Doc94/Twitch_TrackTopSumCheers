  bot_username: ""
  #Ingrese la clave IRC del bot (Puede usar: https://www.twitchtools.com/chat-token) ejemplo: oauth:2e2e2s99g32uwjce22eextr0c65tews
  bot_token: ""
  #Ingrese el nombre del canal
  channel_name: ""
